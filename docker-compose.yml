version: '3.8'

services:
  # --- Data Layer ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # --- Message Broker ---
  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT}:6379"

  # --- Application Layer ---
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}
    depends_on:
      - postgres
      - redis

  # --- Worker Layer ---
  worker:
    build: ./worker
    deploy:
      replicas: 2
    profiles:
      - worker
    environment:
      - BROKER_URL=redis://${REDIS_HOST}:${REDIS_PORT}
    depends_on:
      - redis

  # --- Redis Exporter (Monitoring) ---
  redis-exporter:
    image: oliver006/redis_exporter:latest
    environment:
      - REDIS_ADDR=redis://${REDIS_HOST}:${REDIS_PORT}
    profiles:
      - monitoring
    ports:
      - "9121:9121"
    depends_on:
      - redis

  # --- Monitoring Layer ---
  prometheus:
    image: prom/prometheus
    profiles:
      - monitoring
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    profiles:
      - monitoring
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - redis-exporter

volumes:
  pg_data: